{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
  <h1>Edit Airport: {{ airport.name }}</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'airport:list' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Edit Airport</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save Changes</button>
      <a href="{% url 'airport:airport_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}

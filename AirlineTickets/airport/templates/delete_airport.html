{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
  <h1>Delete Airport</h1>
  <p>Are you sure you want to delete <strong>{{ airport.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'airport:airport_list' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}

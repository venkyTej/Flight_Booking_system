{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    {% if message %}
        <div class="alert alert-success">
            {{ message }}
        </div>
        <a href="{% url 'flight_list' %}" class="btn btn-primary">Back to Flights</a>
    {% elif confirm %}
        <div class="alert alert-warning">
            <h4>Are you sure you want to cancel your booking?</h4>
            <p>Booking Reference: <strong>{{ booking.booking_reference }}</strong></p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Cancel Booking</button>
                <a href="{% url 'booking:booking_confirmation' booking.booking_reference %}" class="btn btn-secondary">No, Go Back</a>
            </form>
        </div>
    {% endif %}
</div>
{% endblock %}

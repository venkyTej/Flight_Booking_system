{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Cancel Booking</h3>
    <p>Are you sure you want to cancel booking for <strong>{{ booking.passenger_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Cancel Booking</button>
        <a href="{% url 'booking_list' %}" class="btn btn-secondary">No, Go Back</a>
    </form>
</div>
{% endblock %}
